<!DOCTYPE html>
<!-- Site language -->
<html lang="pl">
<head>

    <meta charset="UTF-8">

    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Kalkulator BMI</h1>
        <div class="flex">
            <div class="box__ipt">
                <h4>Wzrost:</h4>
                <input type="text" class="input" id="h" maxlength="3" placeholder="np. 175">
                <h5>Waga:</h5>
                <input type="text" class="input" id="w" maxlength="3" placeholder="np. 80"> <br>
                <button id="btn" onClick="BMI()">Oblicz</button>
            </div>
            <div class="box__tbl">
                <h3>
                    <span class="bmiInfo">mniej niż 16</span> - wygłodzenie <br>
                    <span class="bmiInfo">16 - 16.99</span> - wychudzenie <br>
                    <span class="bmiInfo">17 - 18.49</span> - niedowaga <br>
                    <span class="bmiInfo">18.5 - 24.99</span> - waga prawidłowa <br>
                    <span class="bmiInfo">25 - 29.99</span> - nadwaga <br>
                    <span class="bmiInfo">30 - 34.99</span> - I stopień otyłości <br>
                    <span class="bmiInfo">35 - 39.99</span> - II stopień otyłości <br>
                    <span class="bmiInfo">powyżej 40</span> - otyłość skrajna <br>
                </h3>
            </div>
        </div>
        <div id="resultBox">
            <div class="box__h6">
            <h6>Twoje BMI wynosi:</h6>
            </div>
            <div class="box_rst">
            <p id="result"></p>
            </div>
        </div>
    </div>
    <!-- JS Scripts -->
    <script src="script.js"></script>
</body>
